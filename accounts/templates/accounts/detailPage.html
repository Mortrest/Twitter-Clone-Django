{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
    <link rel="stylesheet" href="{% static 'Bootstrap1/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesom1/css/all.css' %}">
</head>
<body>
    <style>
    body{background-color: rgb(22,32,42); }
    .header{ height: 3.5rem; font-size: 14px; width: auto;
        border-bottom-width:2px; border-bottom-style: solid; border-bottom-color: rgba(248, 246, 246, 0.05);}
    .box1{background-color:rgb(32,42,52); height: 7rem; border-radius: 12px; width: 100%;}
    .box2{background-color:rgb(32,42,52); height: 7rem; border-radius: 12px; width: 100%;}

    </style>
    <script src="{% static 'JS1/Jquery.js' %}"></script>
    <script src="{% static 'JS1/popper.js' %}"></script>
    <script src="{% static 'Bootstrap1/js/bootstrap.min.js' %}"></script>
    <div class="header row container-fluid align-items-center  ">
        <div class="col-3">
            <a href="{% url 'home' %}" class="ml-4" href="#" style="text-decoration: none; color: rgb(113,121,132);font-size: 20px;">
                <strong>         Home</strong>
            </a>
        </div>
        <div class="col-3 offset-6 text-center">
            <a href="#" style="color:rgb(113,121,132);font-weight: 600;">Creat a Tweet
            </a>&nbsp;&nbsp;&nbsp;
            <a href="#" style="color: rgb(113,121,132);font-weight: 600;">Settings
            </a>&nbsp;&nbsp;&nbsp;
            <a href="{% url 'logout' %}" style="color:rgb(113,121,132);font-weight: 600;text-decoration: none;">Logout
            </a>
        </div>
    </div>
        <div class="row">
            <div class="col-8 offset-2 mt-3" style="color: white; font-weight:600; font-size: 24px;font-family: inherit; ">Tweet</div>
        </div>
        <div class="row">
            <div class="col-8 offset-2">
                <div class="box1 ml-1 mt-3 ">
                    <div class="box11 d-flex justify-content-between ml-2 " style="width: 97%; height: 2.4rem; border-bottom: 2px solid rgba(248, 246, 246, 0.05); ">
                        <div class="d-flex"
                        ><img class=" mt-2 " src="{% static 'users/2.png' %}" height="20" width="20"  alt="...">&nbsp;
                        <div class="mt-1 " style="color: white;" >
                            <a href="{% url 'profile' post.author.id %}" style="text-decoration: none; color: rgb(216, 205, 186); font-size: 16px;font-family:inherit;font-weight: 600;" >{{ post.author }}</a></div></div>
                        <div class="d-flex">
                            <img class="align-self-center mr-2" style="color: white;" src="{% static 'users/banking-office-hour-512.png' %}" height="10" width="10"  alt="...">
                            <i class="far fa-window-close align-self-center" style=" font-size:12px; color: grey;"></i>
                        </div>
                    </div>
                    <div class="mt-2 ml-2" style="color:rgb(216, 218, 221);font-weight: 600;">{{ post.body }}</div>
                    <div class="d-flex flex-row justify-content-end align-items-end" style="height: 2.5rem;">
                        <div class="mr-2 mb-1" style="color:rgb(113,121,132);font-size: 14px;font-weight: 600;">{{ post.dateCreated }}</div></div></div>
        </div>
     </div>
     <div class="row">
        <div class="col-4 offset-2 mt-3" style="color: white; font-weight: bold; font-size: 24px;">Comments</div>
        <div class="col-4 mt-3" style="color: white; font-weight: bold; font-size: 24px;">Add a comment</div>
    </div>
     <div class="row">
        <div class="col-4 offset-2 d-flex flex-wrap">
            {% for i in post.comment_set.all %}
            <div class="box2 ml-1 mt-3 ">
                <div class="box11 d-flex justify-content-between ml-2 " style="width: 95%; height: 2.4rem; border-bottom: 2px solid rgba(248, 246, 246, 0.05); ">
                    <div class="d-flex"
                    ><img class=" mt-2 " src="{% static 'users/2.png' %}" height="20" width="20"  alt="...">&nbsp;
                    <div class="mt-1 " style="color: white;" >
                        <a href="{% url 'profile' i.author.id %}" style="text-decoration: none; color: rgb(216, 205, 186); font-size: 16px;font-family:inherit;font-weight: 600;" >{{ i.author }}</a></div></div>
                    <div class="d-flex">
                        <i class="far fa-window-close align-self-center " style=" font-size:12px; color: grey;"></i>
                    </div>
                </div>
                <div class="mt-2 ml-2" style="color:rgb(216, 218, 221);font-weight: 600;">{{ i.body }}</div>
                <div class="d-flex flex-row justify-content-end align-items-end" style="height: 2.5rem;">
                    <div class="mr-2 mb-1" style="color:rgb(113,121,132);font-size: 14px;font-weight: 600;">{{ i.datePublished }}</div></div></div>

            {% endfor %}



    </div>
    <div class="col-4">
        <div class="mt-2" style="color: rgb(113,121,132);"></div>
        <div ><input type="textarea" class="mt-1" style="width: 100%; height: 13rem; background-color: rgb(54,63,94); border: 1px soli rgb(144,155,159); border-right: 1px soli rgb(144,155,159); border-bottom: 1px soli rgb(144,155,159);border-radius: 20px;"></div>
        <input class="mt-4" type="submit" style=" font-size:14px; font-weight:bold; border-radius: 40px; height: 2.5rem; width: 60%; background-color: rgb(29,161,243);color: white;border: none" value="Sumbit comment">
    </div>
 </div>
 <div class="row">
    <div class="col-4 offset-2">
        
 
</div>
</div>
    </div>
</body>
</html>
